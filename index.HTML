<!DOCTYPE html>
<html>
    <head>
        <title> Shopping Cart </title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.CSS">
    </head>
    <body>
      <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">SHOP</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
      </header>  
      <main>
        <div class="items">
            <div class='Item' id="rem1"> 
                <button class="like" onclick="change('colr1')" id="colr1"> <i class="fa fa-heart fa-2x" ></i> </button>
                <img src="iphone-12-pro-max.jpg" alt="iphone 12">
                <p class="description"> Apple iphone 12 pro 128Go <br>
                Pacific Blue
                </p>
                <div class="quantity">     
                    <button class="minus-btn" onclick="moinsButton('inp1','price1',1379)">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" value=" 1" id="inp1">
                    <button class="plus-btn" onclick="plusButton('inp1','price1',1379)">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price" id="price1"> 1379</p>
                <button class="delete" onclick="supp('rem1')" > X </button>
            </div>
            <div class="Item" id="rem2">
                <button class="like" onclick="change('colr2')" id="colr2"> <i class="fa fa-heart fa-2x"></i> </button>
                <img src="running shoes.jpg" alt="adidas running shoes">
                <p class="description"> Adidas U_Path X Shoes <br>
                    Adidas women's running shoes
                </p>
                <div class="quantity">     
                    <button class="minus-btn" onclick="moinsButton('inp2','price2',176)">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" value=" 1" id="inp2">
                    <button class="plus-btn" onclick="plusButton('inp2','price2',176)">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price" id="price2"> 176 </p>
                <button class="delete" onclick="supp('rem2')" > X </button>
            </div>
            <div class="Item" id="rem3">
                <button class="like" onclick="change('colr3')" id="colr3"> <i class="fa fa-heart fa-2x"></i> </button>
                <img src="apple-watch.jpg" alt="i-watch">
                <p class="description"> Apple watch Series 3 </p>
                <div class="quantity"> 
                    <button class="minus-btn" onclick="moinsButton('inp3','price3',249)">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" value=" 1"  id="inp3">
                    <button class="plus-btn" onclick="plusButton('inp3','price3',249)">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price" id="price3"> 249 </p>
                <button class="delete" onclick="supp('rem3')" > X </button>
            </div>
        </div>
        <div id="total-price">
            <p>Total Price: </p>
            <input type="text"  value="1804"  >
        </div>
      </main>
      <footer>
        Â© 2021.Hnainia Nissrine.
      </footer> 
      <script src="script.js"></script>
    </body>
</html>
